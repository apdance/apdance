
<ion-content>
    <div></div>
    <div class="bg-body"></div><div class="bg-body-up"></div>
    <ion-grid padding>
        <ion-row>
            <ion-col col-12 class="row-logo">
                <img src="assets/imgs/logo_default.png" alt="">
            </ion-col>
        </ion-row>
        <ion-row col-12>
            <strong>É novo no ApDance?</strong>
        </ion-row>
        <!--Linhas do formulário-->
        <ion-row col-12>
            <ion-item col class="inline-item">
                <ion-label>
                    <ion-icon name="settings"></ion-icon>
                </ion-label>
                <ion-select #profile placeholder="Qual o seu perfil?">
                    <ion-option *ngFor="let access_item of access_type" [value]="access_item.id">{{access_item.access_type_name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-row>
        <ion-row col-12>
            <ion-item col class="inline-item">
                <ion-label>
                    <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="Nome completo"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row col-12>
            <ion-item>
                <ion-label>
                    <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input type="email" placeholder="E-mail"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row col-12>
            <ion-item col class="inline-item">
                <ion-label>
                    <ion-icon name="calendar"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="Data de nascimento"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row col-12>
            <ion-item>
                <ion-label>
                    <ion-icon name="phone-portrait"></ion-icon>
                </ion-label>
                <ion-input placeholder="(99) 9999-9999"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row col-12>
            <ion-item col class="inline-item">
                <ion-label>
                    <ion-icon name="key"></ion-icon>
                </ion-label>
                <ion-input type="password" placeholder="Senha"></ion-input>
            </ion-item>
            <ion-item col class="inline-item">
                <ion-label>
                    <ion-icon name="key"></ion-icon>
                </ion-label>
                <ion-input type="password" placeholder="Repita a senha"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row col-12>
            <div col-6>
                <a style="color: white" [navPush]="AuthPage">Já tenho cadastro!</a>
            </div>
            <div col-6 end>
                <button  ion-button outline class="btn-next">Próximo</button>
            </div>
        </ion-row>
    </ion-grid>

    <footer-bar class="footer"></footer-bar>
</ion-content>
