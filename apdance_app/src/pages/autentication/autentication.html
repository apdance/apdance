
<ion-content>
    <div></div>
    <div class="bg-body"></div><div class="bg-body-up"></div>
    <ion-grid padding>
        <ion-row>
            <ion-col col-12 class="row-logo">
                <img src="assets/imgs/logo_default.png" alt="">
            </ion-col>
        </ion-row>
        <ion-row col-12>
            <strong></strong>
        </ion-row>
        <!--Linhas do formulário-->
        <ion-row col-12>

            <ion-item>
                <ion-label>
                    <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input type="email" [(ngModel)]="user.email" name="email" placeholder="Usuário ou e-mail"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row col-12>
            <ion-item>
                <ion-label>
                    <ion-icon name="key"></ion-icon>
                </ion-label>
                <ion-input type="password" [(ngModel)]="user.passwd" name="passwd" placeholder="Senha"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row col-12>
            <div col-6>
                <a style="color: white" href="#">Esqueci minha senha.</a>
            </div>
            <div col-6 end>
                <button (click)="login()" ion-button outline class="btn-next">Entrar</button>
            </div>
        </ion-row>
    </ion-grid>

    <div style="color: #FFFFFF;">
        {{error|json}}
    </div>

    <footer-bar class="footer"></footer-bar>

</ion-content>
