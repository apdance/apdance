<ion-header>
  <ion-navbar>
    <ion-title>
        <div class="title-app">
            <div >
                <img class="img-logo" width="32" src="assets/imgs/logo_default.png">
            </div>
            <div style="display: inline-block">
                <strong>Home</strong>
            </div>
        </div>
    </ion-title>
    <ion-buttons end>
        <button (click)="sair()" ion-button color="danger" icon-only >
            Sair
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header>
          <p>APDANCE TESTE CARD</p>
      </ion-card-header>
      <ion-card-content>
          <ul>
              <li>
                  Criar o layout para esta e outras telas
              </li>
          </ul>
          {{user|json}}

          <button (click)="teste()" ion-button>
              CheckSession
          </button>

          <br>
          {{test|json}}
      </ion-card-content>
  </ion-card>

</ion-content>
